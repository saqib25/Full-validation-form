<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form-Validation</title>
    <script>
        function validate(){
            var username=document.forms["register"]["uname"].value;
            var key1=document.forms["register"]["pass"].value;
            var key2=document.forms["register"]["pass1"].value;
            if(username=="" || username.length<4){
            alert("username length should not be less then 4 chracters");
            return false;

            }
            if(key1=="" || key1.length<4){
            alert("password length should not be less then 4 chracters");
            return false;

            }
            if(key2=="" || key2.length<4){
            alert("password should not be less then 4 chracters");
            return false;

            }
            if(key1!=key2){
            alert("password did not match");
            return false;

            }
        }
    </script>
</head>
<body>
    <form name="register" onsubmit="return validate()">
        <label>Username:</label>
        <div>
            <input type="text" name="uname" size="20">
        </div><br />

            <label>Password:</label>
            <div>
            <input type="password" name="pass" size="20">
            </div><br />

            <label>Confirm Password:</label>
            <div>
            <input type="password" name="pass1" size="20">
            </div><br />

            <div>
                <input type="submit" value="submit">
            </div>
    </form>
    
</body>
</html>
