<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="full form.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
            <header>
            <h1>VALIDATION FORM</h1>
            </header>
        <div class="form">
            <form action="#" onsubmit="return validation()">
                <label for="username">
                <p>Username:</p><br />
                <input type="text" name="username" class="box" id="username" autocomplete="off">
                 <span id="user" class="color"></span>   
            </label>
            <br /> <br />
                <label for="password">
                    <p>Password:</p><br />
                    <input type="password" name="password" class="box" id="password">
                    <span id="pass" class="color"></span>
                </label>
                <br /> <br />
                <label for="confirm-password">
                    <p>Confirm Password:</p><br />
                    <input type="password" name="confirm-password" class="box" id="confirmpass">
                    <span id="cpass" class="color"></span>
                </label>
                <br /> <br/>
                <label for="number">
                    <p>Mobile Number:</p><br />
                    <input type="tel" name="number" class="box" id="number" autocomplete="off">
                    <span id="tel" class="color"></span>
                </label>
                <br /> <br />
                <label for="email">
                    <p>Email:</p><br />
                    <input type="email" name="email" class="box" id="email" autocomplete="off">
                    <span id="mail" class="color"></span>
                </label>
                <br />
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="fullform.js" type="text/javascript"></script>
</body>
</html>
